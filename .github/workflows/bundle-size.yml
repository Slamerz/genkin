name: Bundle Size Monitor

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  bundle-size:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build
        run: bun run build
      
      - name: Bundle Size Analysis
        run: bun run bundle:size
      
      - name: Bundle Monitor
        run: bun run bundle:analyze
        env:
          BUNDLEMON_PROJECT_ID: genkin
          CI: true
      
      - name: Comment Bundle Size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read bundlemon output if it exists
            try {
              const bundlemonOutput = fs.readFileSync('.bundlemon/output.json', 'utf8');
              const data = JSON.parse(bundlemonOutput);
              
              let comment = '## ðŸ“¦ Bundle Size Report\n\n';
              
              if (data.files && data.files.length > 0) {
                comment += '| File | Size | Gzipped | Change |\n';
                comment += '|------|------|---------|--------|\n';
                
                data.files.forEach(file => {
                  const change = file.change ? `${file.change > 0 ? '+' : ''}${file.change}` : 'New';
                  comment += `| ${file.path} | ${file.size} | ${file.gzipSize} | ${change} |\n`;
                });
              }
              
              comment += '\n> Bundle sizes are measured after gzip compression.';
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('No bundle size data found or error reading it:', error.message);
            } 